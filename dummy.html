<!DOCTYPE html>
<html>
<head>
<script>
function load_html (e) {
    console.log('Load...');
    (e || window.event).preventDefault();

    fetch("https://edt-st.u-bordeaux.fr/etudiants/Master/Master1/Semestre2/g267903.xml" /*, options */)
    .then((response) => response.text())
    .then((html) => {
        document.getElementById("content").innerHTML = html;
    })
    .catch((error) => {
        console.warn(error);
    });
} 
</script>
</head>
<body onload="load_html">
<div id="content">
</div>
</body>
</html>
